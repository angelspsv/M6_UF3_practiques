<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulari</title>
    <link rel="stylesheet" href="cssFile.css" class="style">
</head>
<body>
    <p><h3>Formulari de registre</h3></p>
    
    <form id="registroForm">
        <div>
            <label for="nom">Nom:</label>
            <input type="text" id="nom">
            <span id="nomError" class="error"></span>
            <br><label for="email">Correu:</label>
            <input type="email" id="email">
            <span id="emailError" class="error"></span>
            <br><label for="password">Contrasenya:</label>
            <input type="text" id="password">
            <span id="passwordError" class="error"></span>
            <br><label for="password">Confirma contrasenya:</label>
            <input type="text" id="password_confirm">
            <span id="passwordConfirmError" class="error"></span>
            <br><label for="address">Direccio:</label>
            <input type="text" id="address" required>
            <span id="addressError" class="error"></span>
        </div>

        <button type="submit">Enviar</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
